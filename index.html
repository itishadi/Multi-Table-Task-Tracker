<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Table Task Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 Multi-Table Task Tracker</h1>
    <div class="project-bar">
      <button onclick="createNewProject()">➕ Skapa nytt projekt</button>
       <select id="projectSelector" onchange="switchProject(this.value)"></select>
    </div>
    <div class="top-bar">
      <button onclick="createNewTable()">➕ Add New Task Table</button>
      <div class="dropdown">
        <button id="userMenuBtn">👤 Konto ▾</button>
        <div id="userDropdown" class="dropdown-content">
          <button id="darkModeToggle">🌓 Dark Mode</button>
          <button id="logoutBtn">Logga ut</button>
          <button id="deleteAccountBtn">Radera konto</button>
        </div>
      </div>
    </div>
    <div id="tablesContainer"></div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
