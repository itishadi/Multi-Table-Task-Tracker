<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skapa konto</title>
</head>
<body>
  <h2>üìù Skapa konto</h2>
  <input type="email" id="regEmail" placeholder="E-post" />
  <input type="password" id="regPassword" placeholder="L√∂senord" />
  <input type="password" id="regConfirm" placeholder="Bekr√§fta l√∂senord" />
  <br><br>
  <button onclick="register()">Skapa konto</button>

  <p>Har du redan ett konto? <a href="login.html">Logga in h√§r</a></p>

  <script type="module">
    import { auth } from './firebase.js';
    import {
      createUserWithEmailAndPassword,
      sendEmailVerification
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    window.register = async () => {
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const confirm = document.getElementById('regConfirm').value;

      if (password !== confirm) {
        alert("L√∂senorden matchar inte.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        alert("Konto skapat! Verifieringsmail har skickats. Kontrollera din inkorg.");
        window.location.href = "login.html";
      } catch (error) {
        alert("Fel: " + error.message);
      }
    };
  </script>
</body>
</html>
